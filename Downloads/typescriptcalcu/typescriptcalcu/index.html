<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('background.jpg'); 
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat; 
        }

        .calculator {
            background-color: #333;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        #screen {
            width: 100%;
            height: 60px;
            margin-bottom: 10px;
            background-color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 24px;
            text-align: right;
            padding: 10px;
            box-sizing: border-box;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .number { background-color: #4CAF50; color: white; }
        .operation { background-color: #2196F3; color: white; }
        .special { background-color: #f44336; color: white; }
        .fun { background-color: #9C27B0; color: white; }

        button:hover { opacity: 0.8; }
        button:active { transform: scale(0.95); }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="screen" readonly>
        <div class="buttons">
            <button class="special" onclick="calculator.clearAll()">AC</button>
            <button class="special" onclick="calculator.backspace()">âŒ«</button>
            <button class="fun" onclick="calculator.sayHello()">Hello</button>
            <button class="operation" onclick="calculator.setOperation('/')">/</button>

            <button class="number" onclick="calculator.appendNumber('7')">7</button>
            <button class="number" onclick="calculator.appendNumber('8')">8</button>
            <button class="number" onclick="calculator.appendNumber('9')">9</button>
            <button class="operation" onclick="calculator.setOperation('*')">*</button>

            <button class="number" onclick="calculator.appendNumber('4')">4</button>
            <button class="number" onclick="calculator.appendNumber('5')">5</button>
            <button class="number" onclick="calculator.appendNumber('6')">6</button>
            <button class="operation" onclick="calculator.setOperation('-')">-</button>

            <button class="number" onclick="calculator.appendNumber('1')">1</button>
            <button class="number" onclick="calculator.appendNumber('2')">2</button>
            <button class="number" onclick="calculator.appendNumber('3')">3</button>
            <button class="operation" onclick="calculator.setOperation('+')">+</button>

            <button class="number" onclick="calculator.appendNumber('0')">0</button>
            <button class="number" onclick="calculator.appendNumber('.')">.</button>
            <button class="fun" onclick="calculator.sayBye()">Bye</button>
            <button class="operation" onclick="calculator.calculate()">=</button>
        </div>
    </div>

    <!-- Include only the compiled JavaScript file -->
    <script src="calculator.js"></script>
    <script>
        // Create an instance of the Calculator class and assign it to a global variable
        const calculator = new Calculator();
        window.calculator = calculator;
    </script>
</body>
</html>
